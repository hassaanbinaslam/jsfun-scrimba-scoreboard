<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="scoreboard">
        <div class="score-section">
            <h2>HOME</h2>
            <div class="score" id="home-score">0</div>
            <div class="buttons">
                <button onclick="addHomeScore(1)">+1</button>
                <button onclick="addHomeScore(2)">+2</button>
                <button onclick="addHomeScore(3)">+3</button>
            </div>
        </div>
        <div class="score-section">
            <h2>GUEST</h2>
            <div class="score" id="guest-score">0</div>
            <div class="buttons">
                <button onclick="addGuestScore(1)">+1</button>
                <button onclick="addGuestScore(2)">+2</button>
                <button onclick="addGuestScore(3)">+3</button>
            </div>
        </div>
    </div>
    <button class="reset-button" onclick="resetBtn()">Reset Game</button>
</body>
<script src="index.js"></script>
</html>
